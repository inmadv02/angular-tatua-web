<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="foto">
            <th mat-header-cell *matHeaderCellDef> Foto </th>
            <td mat-cell *matCellDef="let element"> {{element.foto}} </td>
        </ng-container>

        <ng-container matColumnDef="likes">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="detalles">
            <th mat-header-cell *matHeaderCellDef> Detalles </th>
            <td mat-cell *matCellDef="let element"> <mat-icon (click)="openPublicacionDetailsDialog(element)">remove_red_eye</mat-icon> </td>
        </ng-container>

        <ng-container matColumnDef="borrar">
            <th mat-header-cell *matHeaderCellDef> Detalles </th>
            <td mat-cell *matCellDef="let element"><mat-icon (click)="openDeleteDialog()">remove_red_eye</mat-icon><mat-icon>delete</mat-icon></td>
        </ng-container>

          <ng-container matColumnDef="favorito">
            <th mat-header-cell *matHeaderCellDef> Favorito </th>
            <td mat-cell *matCellDef="let element"> en mantenimiento</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Selecciona una pÃ¡gina">
    </mat-paginator>
</div>
