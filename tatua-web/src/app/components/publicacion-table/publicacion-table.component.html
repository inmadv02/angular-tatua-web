<h3>Gestionar publicaciones</h3>
<hr>
<div class="table-container" fxFlexFill fxLayout="column" fxLayoutAlign="start center">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="detalles">
            <th mat-header-cell *matHeaderCellDef> Detalles </th>
            <td class="details" mat-cell *matCellDef="let element"><mat-icon (click)="openPublicacionDetailsDialog(element.id)">info</mat-icon> </td>
        </ng-container>

        <ng-container matColumnDef="foto">
            <th mat-header-cell *matHeaderCellDef> Foto </th>
            <td mat-cell class="foto" *matCellDef="let element"><div><img src={{element.photo}}></div></td>
        </ng-container>

        <ng-container matColumnDef="likes">
            <th mat-header-cell *matHeaderCellDef> NÂºlikes </th>
            <td mat-cell *matCellDef="let element"> {{element.likes}} </td>
        </ng-container>

        <ng-container matColumnDef="borrar">
            <th mat-header-cell *matHeaderCellDef> Borrar </th>
            <td mat-cell *matCellDef="let element"><mat-icon (click)="openDeleteDialog(element.id)">delete</mat-icon></td>
        </ng-container>

          <ng-container matColumnDef="favorito">
            <th mat-header-cell *matHeaderCellDef> Favorito </th>
            <td mat-cell class="favorito" *matCellDef="let element"><div *ngIf="liked" (click)="dislike(element.id)"><mat-icon>favorite</mat-icon></div><div *ngIf="!liked" (click)="like(element)"><mat-icon>favorite_border</mat-icon></div></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
